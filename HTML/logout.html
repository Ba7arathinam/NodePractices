<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="logout()">LOGOUT</button>

    <script>
        function logout () {
            sessionStorage.removeItem('token');
            sessionStorage.clear()
            open('index.html')
          }
    </script>
</body>
</html>
